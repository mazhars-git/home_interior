<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Interior Decoration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="header py-5 bg-cover bg-center min-h-screen" style="background-image: url(/img/wall-background\ 1.png)">
        <div class="home container mx-auto">
            <div class="main-menu">
                <ul class="flex justify-center">
                    <li class="mr-3"><a href="#">Home</a></li>
                    <li class="mr-3"><a href="#">Shop</a>
                    <li class="mr-3"><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="text-center text-white">
                <h1 class="text-center font-extrabold text-5xl py-5">Bring Serenity to Your Place <br>
                    With Interior Plants</h1>
                <p>
                    find your dream plant for you home decoration <br> with us, and we will make it happen.
                </p>
                <div class="py-3">
                    <input 
                        class="
                            py-2 px-4 rounded-full 
                            bg-transparent 
                            border-solid 
                            border-2 
                            border-indigo-200" 
                        type="search" name="" 
                        id="" 
                        placeholder="Search plant"
                    >
                    <button 
                        type="button" 
                        class="
                            rounded-full 
                            p-2 bg-gradient-to-r 
                            from-green-400 
                            to-blue-500 
                            hover:from-pink-500 
                            hover:to-yellow-500"
                        >Search
                    </button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
